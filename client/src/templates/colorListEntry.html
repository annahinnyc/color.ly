<li class="color-list-entry media" song="$ctrl.song">
  <div class="color-left">
    <img class="color-object" ng-src="{{$ctrl.song.snippet.thumbnails.default.url}}" />
  </div>
  <div class="color-body">
    <div class="color-list-entry-title" ng-click="$ctrl.OnClick($ctrl.song)">{{$ctrl.song.snippet.title}}</div>
    <div class="song-list-entry-detail">{{$ctrl.song.snippet.description}}</div>
  </div>
</li>
